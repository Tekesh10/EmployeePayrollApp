<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo page</title>
</head>
<body>
<h1>
    <div>
        <div>
            <span>Employee</span><br>
            <span>Enrollment</span>
        </div>
    </div>
</h1>
<div>
    Employee Enrollment Form
    <div>
        <label for="name">First Name</label>
        <input type="text" placeholder="Enter your first name here" required>
        <label for="name">Last Name</label>
        <input type="text" placeholder="Enter your last name here" required>
    </div>
    <div>
        Gender
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
    </div>
    <div>
        Department
        <div>
            <input type="radio" name="department" id="civil">
            <label for="civil">Civil</label>
            <input type="radio" name="department" id="electrical">
            <label for="electrical">Electrical</label>
            <input type="radio" name="department" id="mechanical">
            <label for="mechanical">Mechanical</label>
            <input type="radio" name="department" id="mining">
            <label for="mining">Mining</label>
        </div>
    </div>
    <div>
        Date of Birth
        <div>
            <select id="day" name="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" name="Month">
                <option value="Jan">January</option>
                <option value="Feb">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
            <select id="year" name="Year">
                <option value="2020">1992</option>
                <option value="2020">1993</option>
                <option value="2020">1994</option>
                <option value="2020">1995</option>
                <option value="2020">1996</option>
                <option value="2020">1997</option>
                <option value="2020">1998</option>
                <option value="2020">1999</option>
                <option value="2020">2000</option>
        </div>
    </div>
</div>
</body>
</html>
